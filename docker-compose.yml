version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: notification-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: notification-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - USER_SERVICE_HOST=user-service
      - USER_SERVICE_PORT=3001
      - USER_SERVICE_GRPC_PORT=50051
      - TEMPLATE_SERVICE_HOST=template-service
      - TEMPLATE_SERVICE_PORT=3002
      - TEMPLATE_SERVICE_GRPC_PORT=50052
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      template-service:
        condition: service_started
    networks:
      - notification-network
    restart: unless-stopped

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: notification-user-service
    ports:
      - "${USER_SERVICE_PORT:-3001}:3001"
      - "${USER_SERVICE_GRPC_PORT:-50051}:50051"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - GRPC_PORT=50051
      - DATABASE_URL=${USER_SERVICE_DATABASE_URL:-postgres://user:password@postgres:5432/user_db}
      - DATABASE_HOST=${USER_SERVICE_DATABASE_HOST:-postgres}
      - DATABASE_PORT=${USER_SERVICE_DATABASE_PORT:-5432}
      - DATABASE_NAME=${USER_SERVICE_DATABASE_NAME:-user_db}
      - DATABASE_USER=${USER_SERVICE_DATABASE_USER:-user}
      - DATABASE_PASSWORD=${USER_SERVICE_DATABASE_PASSWORD:-password}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    container_name: notification-template-service
    ports:
      - "${TEMPLATE_SERVICE_PORT:-3002}:3002"
      - "${TEMPLATE_SERVICE_GRPC_PORT:-50052}:50052"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - GRPC_PORT=50052
      - DATABASE_URL=${TEMPLATE_SERVICE_DATABASE_URL:-postgres://user:password@postgres:5432/template_db}
      - DATABASE_HOST=${TEMPLATE_SERVICE_DATABASE_HOST:-postgres}
      - DATABASE_PORT=${TEMPLATE_SERVICE_DATABASE_PORT:-5432}
      - DATABASE_NAME=${TEMPLATE_SERVICE_DATABASE_NAME:-template_db}
      - DATABASE_USER=${TEMPLATE_SERVICE_DATABASE_USER:-user}
      - DATABASE_PASSWORD=${TEMPLATE_SERVICE_DATABASE_PASSWORD:-password}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: notification-email-service
    ports:
      - "${EMAIL_SERVICE_PORT:-3003}:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MAX_RETRY_ATTEMPTS=${MAX_RETRY_ATTEMPTS:-3}
      - RETRY_DELAY_MS=${RETRY_DELAY_MS:-1000}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

  push-service:
    build:
      context: ./push-service
      dockerfile: Dockerfile
    container_name: notification-push-service
    ports:
      - "${PUSH_SERVICE_PORT:-3004}:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY}
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MAX_RETRY_ATTEMPTS=${MAX_RETRY_ATTEMPTS:-3}
      - RETRY_DELAY_MS=${RETRY_DELAY_MS:-1000}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

networks:
  notification-network:
    driver: bridge

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
