syntax = "proto3";

package template;

service TemplateService {
  rpc GetTemplateById (TemplateIdRequest) returns (TemplateResponse);
  rpc CreateTemplate (CreateTemplateRequest) returns (TemplateResponse);
}

message TemplateIdRequest {
  string id = 1;
}

message CreateTemplateRequest {
  string name = 1;
  string subject = 2;
  string body = 3;
  string language = 4;
}

message TemplateResponse {
  string id = 1;
  string name = 2;
  string subject = 3;
  string body = 4;
  int32 version = 5;
  string language = 6;
  string created_at = 7;
  string updated_at = 8;
}
